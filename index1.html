<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Validation form</title>
    <link rel="stylesheet" href="index.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-10/css/all.min.css" integrity="sha512-Pv1WJMqAtVgNNct5vhq+4cgkKinKpV1jCwSWD4am9CjwxsJSCkLWKcE/ZBqHnEE1mHs01c8B0GMvcn/pQ/yrog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>

        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" id="username">
                
                <i class="fas fa-check-circle"></i>
                <i class="fas  fa-exclamation-circle"></i>
                <small>error message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" id="email" placeholder="enter mail id">
                
                <i class="fas fa-check-circle"></i>
                <i class="fas  fa-exclamation-circle"></i>
                <small>error message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" id="password" placeholder="enter password">
                
                <i class="fas fa-check-circle"></i>
                <i class="fas  fa-exclamation-circle"></i>
                <small>error message</small></br>
                
            </div>
            <div class="form-show">
                <input type="checkbox" onclick="myFunction()">show password
                
            </div>
            <div class="form-control">
                <label>Confirm password</label>
                <input type="password" id="password2" placeholder="re-enter pasword">
                
                <i class="fas fa-check-circle"></i>
                <i class="fas  fa-exclamation-circle"></i>
                <small>error message</small>
                
            </div>
            <!-- <div class="form-show">
                <input type="checkbox" onclick="myFunction()">show password
                
            </div> -->
           
            <button>submit</button>
            
        </form>
    </div>
    <script>
        const form=document.getElementById("form");
        const username=document.getElementById("username");
        const email=document.getElementById("email");
        const password=document.getElementById("password");
        const password2=document.getElementById("password2");

        form.addEventListener('submit',e =>{
            e.preventDefault();
            checkInput();
        });
        function checkInput(){
            const usernameValue=username.value.trim();
            const emailValue=email.value.trim();
            const passwordValue=password.value.trim();
            const password2Value=password2.value.trim();

            if(usernameValue === ''){
                setError(username,'Username cannot be blank');
            }
            else{
                setSuccess(username);
            }
            if(emailValue === ''){
                setError(email,'Email cannot be blank');
            }
            else if(!isEmail(emailValue)){
                setError(email,'Email id cannot be valid');
            }
            else{
                setSuccess(email);
            }
            if(passwordValue ===''){
                setError(password,'Password cannot be blank');
            }
            else{
                setSuccess(password);
            }
            if(password2Value === ''){
                setError(password2,'please re-enter the password');
            }
            else if(passwordValue !== password2Value){
                setError(password2,'this password doesnot match');
            }
            else{
                setSuccess(password2);
            }
        }
        function isEmail(email){
            return /(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])/.test(email);
        }
        function setError(input, message){
            const formControl =input.parentElement;
            const small=formControl.querySelector("small");
            formControl.className='form-control error';
            small.innerText=message;
        }
        function setSuccess(input){
            const formControl=input.parentElement;
            formControl.className='form-control success';
        }
        function myFunction(){
            var x=document.getElementById("password");
            if(x.type==="password"){
                x.type="text";
            }
            else{
                x.type="password";
            }
        }

    </script>
</body>
</html>
